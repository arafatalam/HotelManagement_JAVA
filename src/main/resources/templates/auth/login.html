<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{shared/_header :: head(${pageTitle})}"></head>
<body>
<div th:replace="~{shared/_header :: navbar}"></div>

<main role="main" class="container my-5">

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="h4 mb-3 text-center">Login</h1>
                    <p class="text-muted text-center mb-4">
                        Please sign in to access the hotel management system.
                    </p>

                    <!-- Error message -->
                    <div th:if="${errorMessage}" class="alert alert-danger py-2">
                        <span th:text="${errorMessage}">Invalid username or password</span>
                    </div>

                    <form th:action="@{/login}"
                          th:object="${user}"
                          method="post">

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text"
                                   id="username"
                                   th:field="*{username}"
                                   class="form-control"
                                   placeholder="Enter username"
                                   required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password"
                                   id="password"
                                   th:field="*{password}"
                                   class="form-control"
                                   placeholder="Enter password"
                                   required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">
                                Login
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{shared/_footer :: footer}"></div>
</body>
</html>
