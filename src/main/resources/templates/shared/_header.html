<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(pageTitle)">
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title from controller -->
    <title th:text="${pageTitle}">Hotel Management</title>

    <!-- Bootstrap CSS (CDN) -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

    <!-- Simple custom styles to make UI polished -->
    <style>
        body {
            background: linear-gradient(135deg, #eef2f7, #ffffff);
            min-height: 100vh;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.04em;
        }

        .hero-card {
            border-radius: 1.5rem;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                Hotel Management
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">

                <!-- RIGHT SIDE NAV -->
                <ul class="navbar-nav ms-auto">

                    <!-- BEFORE LOGIN -->
                    <li class="nav-item"
                        th:if="${session.userId == null}">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>

                    <li class="nav-item"
                        th:if="${session.userId == null}">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>


                    <!-- AFTER LOGIN -->
                    <li class="nav-item"
                        th:if="${session.userId != null}">
                        <a class="nav-link" th:href="@{/roomtypes}">Room Types</a>
                    </li>

                    <li class="nav-item"
                        th:if="${session.userId != null}">
                        <a class="nav-link" th:href="@{/rooms}">Rooms</a>
                    </li>

                    <!-- Show username -->
                    <li class="nav-item d-flex align-items-center"
                        th:if="${session.userId != null}">
                    <span class="navbar-text me-2 text-info">
                        ðŸ‘¤ <span th:text="${session.username}">User</span>
                    </span>
                    </li>

                    <!-- Logout -->
                    <li class="nav-item"
                        th:if="${session.userId != null}">
                        <a class="nav-link text-warning" th:href="@{/logout}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
