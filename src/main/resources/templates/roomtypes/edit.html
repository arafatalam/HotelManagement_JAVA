<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Use shared head fragment -->
<head th:replace="~{shared/_header :: head(${pageTitle})}"></head>

<body>
<!-- Navbar -->
<div th:replace="~{shared/_header :: navbar}"></div>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="hero-card card border-0">
                <div class="card-body p-4 p-md-5">

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h1 class="h3 mb-1">Edit Room Type</h1>
                            <p class="text-muted mb-0">
                                Update the details of this room type.
                            </p>
                        </div>
                        <a th:href="@{/roomtypes}" class="btn btn-outline-secondary btn-sm">
                            &larr; Back to List
                        </a>
                    </div>

                    <!-- FORM -->
                    <form th:action="@{/roomtypes/edit}"
                          th:object="${roomType}"
                          method="post">
                        <input type="hidden" id="roomTypeId" th:field="*{roomTypeId}"/>

<!--                        <div class="mb-3">-->
<!--                            <label for="roomTypeId" class="form-label">Id</label>-->
<!--                            <input type="text"-->
<!--                                   id="roomTypeId"-->
<!--                                   th:field="*{roomTypeId}"-->
<!--                                   class="form-control"-->
<!--                                   placeholder="Room type Id" />-->
<!--                        </div>-->

                        <!-- Name field -->
                        <div class="mb-3">
                            <label for="roomTypeName" class="form-label">Name</label>
                            <input type="text"
                                   id="roomTypeName"
                                   th:field="*{roomTypeName}"
                                   class="form-control"
                                   placeholder="Room type name" />
                        </div>

                        <!-- Description field -->
                        <div class="mb-4">
                            <label for="roomTypeDescription" class="form-label">Description</label>
                            <textarea id="roomTypeDescription"
                                      th:field="*{roomTypeDescription}"
                                      class="form-control"
                                      rows="3"
                                      placeholder="Short description of this room type"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/roomtypes}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Update Room Type
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{shared/_footer :: footer}"></div>
</body>
</html>
