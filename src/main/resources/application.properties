# =========================
# BASIC APP SETTINGS
# =========================
spring.application.name=Hotel Management

# =========================
# MYSQL DATABASE SETTINGS
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_management_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=devJPA
spring.datasource.password=NBCC1234!

# Optional but helpful
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / HIBERNATE SETTINGS
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =========================
# SERVER SETTINGS
# =========================
server.port=8080

